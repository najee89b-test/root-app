apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.environments.development.k8sControlPlane }}
  project: default
  source:
    path: {{ .Values.applications.guestbook.repositoryPath }}
    repoURL: {{ .Values.applications.guestbook.repositoryURL }}
    targetRevision: HEAD
